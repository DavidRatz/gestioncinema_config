spring:
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        service-name: ${spring.application.name}
        instance-id: ${spring.application.name}:${random.uuid}
        health-check-interval: 15s
        health-check-timeout: 60s
        health-check-critical-timeout: 2m
        health-check-path: "/actuator/health"
        deregister: true
      config:
        enabled: false

management:
  endpoints:
    web:
      exposure:
        include:
          - health
          - beans
          - mappings
          - metrics